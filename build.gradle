plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

group 'org.example'
version '1.0-SNAPSHOT'


sourceSets.main.resources.srcDirs("src/main/java").includes.addAll(["**/*.fxml", "**/*.css"])
sourceSets.main.resources.srcDirs("src/main/resources").includes.addAll(["**/*.*"])

repositories {
    mavenCentral()
}

dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'


    compile 'org.kordamp.ikonli:ikonli-javafx:11.4.0'
    compile 'org.kordamp.ikonli:ikonli-fontawesome-pack:11.4.0'
    compile 'com.googlecode.json-simple:json-simple:1.1.1'
    compile group: 'com.github.groovy-wslite', name: 'groovy-wslite', version: '0.8.1'
}
javafx {
    version = "11.0.2"
    modules = [ 'javafx.base','javafx.controls','javafx.fxml','javafx.graphics','javafx.web']
}
mainClassName="com.web.Main"